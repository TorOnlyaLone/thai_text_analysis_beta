<!DOCTYPE html>
<html>
    <head>
	<title>Word Dict</title>

	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="Libraly/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="Libraly/css/jquery.dynatable.css" rel="stylesheet" type="text/css"/>

	<script src="Libraly/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="Libraly/jquery.dynatable.js" type="text/javascript"></script>

	<script src="Libraly/bootstrap.min.js" type="text/javascript"></script>

    </head>
    <body>
	<table class="table table-bordered table-striped" id="w-table">
	    <thead>
	    <th class="col-md-4" data-dynatable-column="id">
		<span style="color:black">Order Length</span>
	    </th>
	    <th class="col-md-5"  data-dynatable-column="word">
		<span style="color:black">Term</span>
	    </th>
	    <th class="col-md-3"  data-dynatable-column="length">
		<span style="color:black">Frequency</span>
	    </th>
	</thead>
	<tbody>
	</tbody>
    </table>
    <script src="../Dictionary/Thai_Word_Default.js" type="text/javascript"></script>
    <script type="text/javascript">
	var arr_ans = [];
	arr_ans[0] = []; //array of object
	arr_ans[1] = 1; //index

	function push_to_arr(arr, w_arr, length) {
	    for (var i = 0; i < w_arr.length; i++) {
		arr[0].push({id: arr[1], word: w_arr[i], length: length});
		++arr[1];
	    }
	    return arr;
	}

	arr_ans = push_to_arr(arr_ans, w_14, 14);
	arr_ans = push_to_arr(arr_ans, w_13, 13);
	arr_ans = push_to_arr(arr_ans, w_12, 12);
	arr_ans = push_to_arr(arr_ans, w_11, 11);
	arr_ans = push_to_arr(arr_ans, w_10, 10);
	arr_ans = push_to_arr(arr_ans, w_9, 9);
	arr_ans = push_to_arr(arr_ans, w_8, 8);
	arr_ans = push_to_arr(arr_ans, w_7, 7);
	arr_ans = push_to_arr(arr_ans, w_6, 6);
	arr_ans = push_to_arr(arr_ans, w_5, 5);
	arr_ans = push_to_arr(arr_ans, w_4, 4);
	arr_ans = push_to_arr(arr_ans, w_3, 3);
	arr_ans = push_to_arr(arr_ans, w_2, 2);

	var da = $('#w-table').dynatable({
	    dataset: {
		records: arr_ans[0]
	    },
	    features: {
		paginate: true
	    }
	});
    </script>
</body>

</html>
